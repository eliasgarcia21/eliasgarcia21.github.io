<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!DOCTYPE html>
<html>
<head>
  <title>Encuesta de Fútbol</title>
</head>
<body>
  <h1>Encuesta de Fútbol</h1>
  
  <form>
    <h2>Pregunta 1: Nombre de tu equipo favorito</h2>
    <input type="text" name="equipo_favorito">

    <h2>Pregunta 2: ¿Consideras que es el mejor equipo?</h2>
    <label>
      <input type="radio" name="mejor_equipo" value="si"> Sí
    </label>
    <label>
      <input type="radio" name="mejor_equipo" value="no"> No
    </label>

    <h2>Pregunta 3: ¿Qué jugador prefieres?</h2>
    <select name="jugador_preferido">
      <option value="messi">Messi</option>
      <option value="cristiano">Cristiano</option>
      <option value="neymar">Neymar</option>
      <option value="suarez">Suárez</option>
    </select>

    <h2>Pregunta 4: ¿Qué liga prefieres?</h2>
    <select name="liga_preferida">
      <option value="española">Española</option>
      <option value="francesa">Francesa</option>
      <option value="inglesa">Inglesa</option>
      <option value="italiana">Italiana</option>
    </select>

    <h2>Pregunta 5: ¿Practicas fútbol?</h2>
    <label>
      <input type="radio" name="practicas_futbol" value="si"> Sí
    </label>
    <label>
      <input type="radio" name="practicas_futbol" value="no"> No
    </label>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
</body>
</html>
